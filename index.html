    <header class="max-w-[1140px] mx-auto pt-6 mb-28">

                <img class="w-[135px]" src="assets/logo.png" alt="">

                </li>

            <div class="order-2 sm:order-1 banner-description w-full sm:w-1/2">

                    ALWAYS <span class="text-[#E95A08]">FRESH <span class="block">FLOWERS</span></span>
